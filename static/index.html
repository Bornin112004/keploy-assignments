<!DOCTYPE html>
<html>
<head>
  <title>Assignment Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Assignment Tracker</h1>

    <div class="section">
      <h2>Create Student</h2>
      <form id="studentForm">
        <input type="text" id="student_name" placeholder="Name" required>
        <input type="email" id="student_email" placeholder="Email" required>
        <button type="submit">Create Student</button>
      </form>
      <div id="studentResult" class="result"></div>
    </div>

    <div class="section">
      <h2>All Students</h2>
      <button onclick="fetchStudents()">Refresh Students</button>
      <table id="studentsTable">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Email</th><th>Update</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Create Assignment</h2>
      <form id="assignmentForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description">
        <input type="datetime-local" id="due_date" required>
        <button type="submit">Create Assignment</button>
      </form>
      <div id="assignmentResult" class="result"></div>
    </div>

    <div class="section">
      <h2>All Assignments</h2>
      <button onclick="fetchAssignments()">Refresh Assignments</button>
      <table id="assignmentsTable">
        <thead>
          <tr><th>ID</th><th>Title</th><th>Description</th><th>Due Date</th><th>Delete</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Student Assignment Submissions</h2>
      <table id="matrixTable">
        <thead>
          <tr id="matrixHeader">
            <th>Student</th>
            <th>Email</th>
            <!-- Assignment titles will be inserted here -->
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="app.js?v=1"></script>
</body>
</html>
